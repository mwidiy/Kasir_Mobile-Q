<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Banner - Dapur QuackXel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --primary-blue: #1e3a5f;
            --primary-yellow: #fdd85d;
            --bg-gray: #f8f9fa;
            --white: #ffffff;
            --text-dark: #1a2b48;
            --text-gray: #888888;
            --border-color: #eeeeee;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
            
            /* Card Colors */
            --card-dark-bg: #2d3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #fff;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: #fff;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            padding-bottom: 90px;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* --- CONTENT --- */
        .content {
            padding: 20px;
            overflow-y: auto;
        }

        .section-label {
            font-size: 13px;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* --- PREVIEW CARD --- */
        .preview-card {
            background-color: var(--card-dark-bg);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(45, 62, 80, 0.2);
        }

        .preview-img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #eee;
            flex-shrink: 0;
        }

        .preview-info {
            flex: 1;
            color: white;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .preview-desc {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .preview-price {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-yellow);
        }

        /* --- FORM SECTION --- */
        .form-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary-blue);
            background-color: #fff;
        }

        /* Photo Upload Row */
        .photo-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .thumb-preview {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .btn-upload {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-upload:active {
            background-color: #e5e7eb;
        }

        /* --- BOTTOM BUTTON --- */
        .bottom-action {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            z-index: 50;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-blue);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-save:active {
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" color="#1a2b48"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <div class="header-title">Edit Banner Promosi</div>
        </div>

        <div class="content">
            
            <div class="section-label">Tampilan Preview</div>
            
            <div class="preview-card">
                <img src="" alt="Preview" class="preview-img" id="prevImg">
                <div class="preview-info">
                    <div class="preview-title" id="prevTitle">Judul</div>
                    <div class="preview-desc" id="prevDesc">Deskripsi</div>
                    <div class="preview-price" id="prevPromo">Harga</div>
                </div>
            </div>

            <div class="form-card">
                <div class="input-group">
                    <label class="input-label">Foto Banner</label>
                    <div class="photo-row">
                        <img src="" alt="Thumb" class="thumb-preview" id="thumbImg">
                        <div class="btn-upload" onclick="document.getElementById('fileInput').click()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" color="#555"><path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm8 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/></svg>
                            Ganti Foto
                        </div>
                        <input type="file" id="fileInput" hidden accept="image/*" onchange="previewFile(this)">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Judul Utama</label>
                    <input type="text" class="input-field" id="inputTitle" oninput="updatePreview('prevTitle', this.value)">
                </div>

                <div class="input-group">
                    <label class="input-label">Sub-judul</label>
                    <input type="text" class="input-field" id="inputDesc" oninput="updatePreview('prevDesc', this.value)">
                </div>

                <div class="input-group">
                    <label class="input-label">Teks Promo (Warna Kuning)</label>
                    <input type="text" class="input-field" id="inputPromo" oninput="updatePreview('prevPromo', this.value)">
                </div>
            </div>

        </div>

        <div class="bottom-action">
            <button class="btn-save" onclick="saveChanges()">Simpan Perubahan</button>
        </div>

    </div>

    <script>
        // 1. Load Data from URL Parameters (Agar dinamis sesuai yg diklik)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            const title = urlParams.get('title') || 'Judul Promo';
            const desc = urlParams.get('desc') || 'Keterangan';
            const promo = urlParams.get('promo') || 'Info Diskon';
            const img = urlParams.get('img') || 'assets/banner-1.jpg'; // Default fallback

            // Set Form Values
            document.getElementById('inputTitle').value = title;
            document.getElementById('inputDesc').value = desc;
            document.getElementById('inputPromo').value = promo;

            // Set Preview Values
            document.getElementById('prevTitle').innerText = title;
            document.getElementById('prevDesc').innerText = desc;
            document.getElementById('prevPromo').innerText = promo;
            
            // Set Images
            document.getElementById('prevImg').src = img;
            document.getElementById('thumbImg').src = img;
        };

        // 2. Real-time Text Update
        function updatePreview(elementId, value) {
            document.getElementById(elementId).innerText = value;
        }

        // 3. Image File Preview
        function previewFile(input) {
            const file = input.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(e){
                    document.getElementById('prevImg').src = e.target.result;
                    document.getElementById('thumbImg').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // 4. Save Action (Simulasi)
        function saveChanges() {
            // Disini biasanya kirim data ke server
            alert("Perubahan berhasil disimpan!");
            window.location.href = 'banner.html'; // Balik ke halaman list
        }
    </script>

</body>
</html>
